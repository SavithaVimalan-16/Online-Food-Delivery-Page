<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>QuickBite</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Delicious Food, Delivered Fast</h2>
      <p>Order your favorite meals from top restaurants near you.</p>
      <a href="#" class="btn">Order Now</a>
    </div>
  </section>

  <section class="menu">
    <h2>Popular Dishes</h2>
    <div class="menu-items">
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Burger">
        <h3>Cheesy Burger</h3>
        <p>$6.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Pizza">
        <h3>Margherita Pizza</h3>
        <p>$8.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Pasta">
        <h3>Spaghetti Pasta</h3>
        <p>$7.49</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 QuickBite. All rights reserved.</p>
  </footer>

</body>
</html>
